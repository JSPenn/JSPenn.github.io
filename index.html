<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tourist Destination Recommendation System</title>
    <style>
      /* Add some custom font */
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap");
      body {
        font-family: "Nunito", sans-serif;
        background-color: #FCF7F8;
      }
      /* Update the header and footer colors */
      header,
      footer {
        background-color: #CED3DC;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header {
        position: fixed;
        width: 100%;
        top: 0;
      }
      footer {
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      /* Add a little more spacing to the text */
      h1 {
        font-size: 36px;
        color: #2F243A;
        margin: 20px 0;
        text-align: center;
      }
      /* Center the image on the page */
      img {
        display: block;
        margin: 0 auto;
        max-width: 80%;
        border: 10px solid #C33149;
      }
      /* Add some padding to the main content section */
      main {
        padding: 20px;
      }
      /* Add a link to the project */
      a {
        display: block;
        font-size: 18px;
        color: #478978;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Programming Portfolio - Jason Penn</h1>
    </header>
    <main>
      <a href="https://github.com/user/tourism-recommendation-system">
        <img src="https://via.placeholder.com/500x300" alt="Tourist Destination Recommendation System">
        <h2>Tourist Destination Recommendation System</h2>
      </a>
    </main>
    <footer>
      <p>&copy;2023 Tourist Destination Recommendation System</p>
    </footer>
  </body>
</html>
